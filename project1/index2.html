<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tooplate-style.css">
  <title>Graphic Designing Website</title>
  <style>
    /* CSS styles here */
    .image-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .ripple-image {
  display: block;
  width: 100%;
  height: auto;
  object-fit: cover;
  object-position: center;
  transition: opacity 0.3s ease;
}


    .ripple-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message {
      font-size: 24px;
      color: white;
      text-align: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .image-container:hover .ripple-overlay {
      opacity: 1;
    }

    .image-container:hover .ripple-image {
      opacity: 0.6;
    }

    .image-container:hover .message-container {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header class="tm-site-header tm-bgcolor-1">
    <div class="tm-container-fluid tm-flex-center">
      <h1 class="tm-text-white">Welcome to our Graphic Designing Service</h1>
      <div class="image-container">
        <img src="https://gizmosreport.com/wp-content/uploads/2021/11/Graphic-Design.jpg" alt="Image" class="ripple-image">
        <div class="ripple-overlay"></div>
        <div class="message-container">
          <p class="message">CREATIVITY STARTS HERE!!</p>
        </div>
      </div>
    </div>
  </header>

  <section class="tm-contact tm-bgcolor-2">
    <div class="tm-container-fluid">
      <div class="tm-contact-info">
        <h2 class="tm-text-white">Contact Information</h2>
        <p class="tm-text-white">Phone: 123-456-7890</p>
        <p class="tm-text-white">Email: info@example.com</p>
        <address class="tm-text-white">123 Main Street, City, Country</address>
      </div>
      <div class="tm-contact-form-container">
        <h2 class="tm-text-white">Get in Touch</h2>
        <form>
          <input type="text" placeholder="Your Name">
          <input type="tel" placeholder="Contact No.">
          <button class="tm-btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>

  

  <footer class="tm-footer">
    <p class="tm-link-gray">Â© 2023 Graphic Designing Service. All rights reserved.</p>
  </footer>
</body>
</html>
